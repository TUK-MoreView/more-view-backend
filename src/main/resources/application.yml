logging:
    level:
        org:
            springframework:
            security: DEBUG

server:
    tomcat:
        uri-encoding: UTF-8
    port: 8080

spring:
    datasource:
        driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
        url: ${SPRING_DATASOURCE_URL}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
    sql:
        init:
            mode: never

jpa:
    hibernate:
        ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect


# s3 설정
cloud:
    aws:
        credentials:
            accessKey: ${AWS_ACCESS_KEY}
            secretKey: ${AWS_SECRET_KEY}
        region:
            static: us-east-1
        stack:
            auto: false
        s3:
            bucket: moreview
